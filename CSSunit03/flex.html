<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexhtml</title>
</head>
<style>
    html,*{
        width: 500px;
        height: 500px;
        background-attachment: antiquewhite;margin:0 auto;
        border-left:2px solid #000;
        border-right:2px solid #000;
        box-shadow: 1px 1px 20px #cd0202;
        display:flex;
        flex-wrap:wrap;
        justify-content: space-between;

    }
    main{
        width:900px;height:800px;
        background-color: darksalmon;margin:auto;
        border-left: 6px solid #000;
        border-right: 4px solid #cd0202;
        box-shadow: 1px 1px 20px #680b0b;
        justify-content: space-between;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }
    .box{
        width:200px;
        height: 100px;
        background-color: #cd0202;
        margin:0;
        flex-grow: 1;


    }
</style>

<body>
    <main>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </main>
    
</body>
</html>
