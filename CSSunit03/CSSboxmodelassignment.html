<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel assignment</title>

    <style>
        
       #main{
       
        border: 2px solid rgb(0, 7, 17);
        margin: 5px auto;
        display: flex;
    }
    .box{
        width: 370px;
        height: 370px;
        background-color: rgb(136, 102, 102);
        margin-right:20px;
    }
    .box:nth-child(4){
        margin-right:0;
    }
    .box:nth-child(odd){
        background-color:darkorchid;
    }
    .box:nth-child(even){
        background-color:rgb(204, 50, 158);
    }
       
    </style>

</head>
      <body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
        
    




    
</body>
</html>
