<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 1200px;
            background-color: black;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #hdr_top,#hdr,#container,#ftr{
            background-color: rgb(74, 179, 224);
            height: 150px;
        }
        #container{
            height: 400px;
            display: flex;
            flex-direction: row;
            background-color: brown;
            gap: 5px;
        }
        #left,#right{
            flex-grow: 1;
            background-color: aquamarine;
            width: 30%;
        }
        #center{
            flex-grow: 2;
            background-color: blueviolet;
            width: 50%;
        }
        #hdr_top{
            height: 150px;
            display: flex;
            flex-direction: row;
            gap: 5px;
            text-align: center;
            align-items: center;
            line-height: 150px;

        }
        #hdr_top_left{
            height: 150px;
            width: 50%;
            flex-grow: 1;
            background-color:rgb(102, 230, 170);
        }
        #hdr_top_rgt{
            height: 150px;
            width: 50%;
            flex-grow: 2;
            background-color: rgb(219, 80, 178);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="hdr_top">
         <div id="hdr_top_left">left</div>
         <div id="hdr_top_rgt">right</div>
        </div>
        <div id="hdr">
            <h2>Header Bar</h2>
        </div>
        <div id="container">
            <div id="left"></div><h2>left</h2></div>
            <div id="center"></div><h2>center</h2></div>
            <div id="right"></div><h2>right</h2></div>
        </div>
        <div id="ftr">
            <h2>Footer Bar</h2>
        </div>
    </main>
    
</body>
</html>
