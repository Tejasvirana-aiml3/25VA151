<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #5b2828;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }
    .product {
        background: rgb(175, 146, 146);
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
        width: 100%;
        height: 250px;
        object-fit: contain;
    }
    .product h3 {
        font-size: 18px;
        margin: 10px 0;
    }
    .product p {
        color: #444;
    }
    .product button {
        padding: 8px 15px;
        border: none;
        background: #ff6a00;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    .product button:hover {
        background: #e65b00;
    }
    @media (max-width: 992px){
       .product-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
        .product-grid { grid-template-columns: 1fr; }
    }
</style>

</head>
<body>

<h2> Responsive Product Grid</h2>

<div class="product-grid">

    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtrypqkM6xtfRVXc8ScnhmJa03jtrGHmZVlA&s" alt="Smart Watch">
        <h3>Smart Watch</h3>
        <p>$49</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://m.media-amazon.com/images/I/61IKUYZYfrL._AC_UF1000,1000_QL80_.jpg"alt="Wireless Earbuds">
        <h3>Wireless Earbuds</h3>
        <p>$29</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLXMVM8ckGsOTMwFDlWXqhpBxgowRbrNbtPw&s" alt="Bluetooth Speaker">
        <h3>Bluetooth Speaker</h3>
        <p>$39</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://upload.jaknot.com/2023/12/images/products/32acc8/original/yindiao-mouse-gaming-led-rgb-wired-6-key-3600-dpi-g5.jpg" alt="Gaming Mouse">
        <h3>Gaming Mouse</h3>
        <p>$19</p>
        <button>Add to Cart</button>
    </div>

</div>

</body>
</html>
