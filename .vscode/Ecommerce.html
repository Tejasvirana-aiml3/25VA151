<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .product-box {
            display: flex;
            gap: 20px;
        }

        .product-image img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .product-details {
            padding: 10px;
        }

        .product-details h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .price {
            color: #e60000;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .description {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-box">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=300&q=80" alt="Product Image" />
            </div>

            <div class="product-details">
                <h2>Smartwatch X100</h2>
                <p class="price">â‚¹3,999</p>
                <p class="description">
                    This Smartwatch X100 comes with health tracking, HD display, long
                    battery life, and customizable watch faces.
                </p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
